<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Smart Cottage — Admin + RFID</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Nunito:400,700,800" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

<style>
:root{
  --bg:#020617;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --primary:#38bdf8;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Nunito;
  background:linear-gradient(120deg,#020617,#0f172a);
  color:var(--text);
  height:100vh;
  display:flex;
}

/* SIDEBAR */
#sidebar{
  width:70px;
  padding:16px;
  background:rgba(255,255,255,.05);
  transition:.3s;
}
#sidebar:hover{width:190px}
#sidebar span{opacity:0;transition:.2s}
#sidebar:hover span{opacity:1}
#sidebar ul{list-style:none;padding:0;margin-top:30px}
#sidebar li{margin-bottom:18px}
#sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  color:var(--text);
  text-decoration:none;
}
#sidebar a:hover{color:var(--primary)}

.main{
  flex:1;
  padding:24px;
  display:flex;
  flex-direction:column;
}

.header{
  font-size:26px;
  font-weight:800;
  margin-bottom:16px;
}

.dashboard{
  flex:1;
  display:grid;
  grid-template-columns:2.2fr 1.3fr;
  gap:24px;
}

.panel{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  backdrop-filter:blur(14px);
}

.cottage-tabs{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}
.cottage-tabs button{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  cursor:pointer;
}
.cottage-tabs button.active,
.cottage-tabs button:hover{
  background:var(--primary);
  color:#020617;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
}
th{color:#7dd3fc}

.badge{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}
.guest{background:#334155}
.basic{background:#0ea5e9;color:#020617}
.premium{background:#22c55e;color:#020617}
.admin{background:#facc15;color:#020617}

label{display:block;margin-top:12px;font-size:13px}
input,select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
  color:var(--text);
}

.actions-row{
  display:flex;
  gap:10px;
  margin-top:16px;
}
.actions-row button{
  flex:1;
  padding:12px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
.save{background:var(--primary);color:#020617}
.clear{background:transparent;border:1px solid var(--border);color:var(--text)}

#log{
  margin-top:14px;
  font-size:13px;
  min-height:18px;
  color:#7dd3fc;
}
</style>
</head>

<body>

<div id="sidebar">
<ul>
<li><a href="#"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
<li><a href="#"><i class="fas fa-users"></i><span>Accounts</span></a></li>
</ul>
</div>

<div class="main">
<div class="header">Admin Dashboard — RFID Console</div>

<div class="dashboard">

<!-- DATABASE -->
<div class="panel">
<h2>Database</h2>

<div class="cottage-tabs">
<button class="active" onclick="loadCottage('COTTAGE-1',this)">Cottage 1</button>
<button onclick="loadCottage('COTTAGE-2',this)">Cottage 2</button>
<button onclick="loadCottage('COTTAGE-3',this)">Cottage 3</button>
<button onclick="loadCottage('COTTAGE-4',this)">Cottage 4</button>
</div>

<table>
<thead>
<tr>
<th>Name</th>
<th>Employee</th>
<th>Access</th>
<th>Valid</th>
<th>Created</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="usersBody"></tbody>
</table>
</div>

<!-- RFID REGISTER -->
<div class="panel">
<h2>Register Card</h2>

<label>Card UID
<input id="uid" readonly placeholder="Tap card...">
</label>

<label>Name
<input id="name">
</label>

<label>Employee ID
<input id="employee_id">
</label>

<label>Access Level
<select id="access_level">
<option value="guest">Guest</option>
<option value="basic">Basic</option>
<option value="premium">Premium</option>
<option value="admin">Admin</option>
</select>
</label>

<label>Valid Until
<input type="date" id="valid_until">
</label>

<label>Cottage
<select id="cottage">
<option value="COTTAGE-1">Cottage 1</option>
<option value="COTTAGE-2">Cottage 2</option>
<option value="COTTAGE-3">Cottage 3</option>
<option value="COTTAGE-4">Cottage 4</option>
</select>
</label>

<div class="actions-row">
<button class="save" onclick="save()">Save</button>
<button class="clear" onclick="clearForm()">Clear</button>
</div>

<div id="log">Waiting for card...</div>
</div>

</div>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
const socket = io();
let currentCottage="COTTAGE-1";

socket.on("connect",()=>log.textContent="Connected. Tap card.");
socket.on("disconnect",()=>log.textContent="Disconnected.");

socket.on("card_tapped",d=>{
  if(!d?.uid) return;
  uid.value=d.uid;
  log.textContent=`Card tapped: ${d.uid}`;
});

function badge(level){
  return `<span class="badge ${level}">${level.toUpperCase()}</span>`;
}

function loadCottage(cottage,btn){
  currentCottage=cottage;
  cottage && (document.getElementById("cottage").value=cottage);
  document.querySelectorAll(".cottage-tabs button").forEach(b=>b.classList.remove("active"));
  btn && btn.classList.add("active");

  fetch(`/api/users_by_cottage/${cottage}`)
  .then(r=>r.json())
  .then(data=>{
    usersBody.innerHTML="";
    data.forEach(u=>{
      usersBody.innerHTML+=`
      <tr>
        <td>${u.name}</td>
        <td>${u.employee_id||""}</td>
        <td>${badge(u.access_level||"guest")}</td>
        <td>${u.valid_until||""}</td>
        <td>${u.created_at?.substring(0,10)||""}</td>
        <td>
          <button onclick="deleteUser('${u.uid}')">❌</button>
        </td>
      </tr>`;
    });
  });
}

function save(){
  fetch("/api/register_card",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      uid:uid.value,
      name:name.value,
      employee_id:employee_id.value,
      access_level:access_level.value,
      valid_until:valid_until.value,
      cottage:cottage.value
    })
  })
  .then(()=>loadCottage(currentCottage));
}

function deleteUser(uid){
  fetch(`/api/delete_user/${uid}`,{method:"DELETE"})
  .then(()=>loadCottage(currentCottage));
}

function clearForm(){
  document.querySelectorAll("input").forEach(i=>i.value="");
  log.textContent="Cleared";
}

loadCottage("COTTAGE-1");
</script>

</body>
</html>
