<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Cottage System — Register Card</title>

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

  <style>
    :root {
      --bg: #e8f2ff;
      --primary: #1f6feb;
      --muted: #6b7280;
      --card-bg: rgba(255, 255, 255, 0.75);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Nunito', system-ui, -apple-system;
      background: var(--bg);
      color: #111827;
    }

    body { display: flex; }

    /* SIDEBAR */
    #sidebar {
      width: 64px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 16px;
      transition: all 0.3s;
    }
    #sidebar span { opacity: 0; transition: opacity 0.2s; white-space: nowrap; }
    #sidebar:hover { width: 170px; }
    #sidebar:hover span { opacity: 1; }
    #sidebar ul { margin-top: 32px; list-style: none; padding: 0; color: #4b5563; }
    #sidebar li { margin-bottom: 16px; }
    #sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }
    #sidebar a:hover { color: var(--primary); }

    /* MAIN */
    .main { flex: 1; display: flex; flex-direction: column; }

    .page {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 32px;
      gap: 40px;
    }

    .branding { max-width: 420px; text-align: center; }
    .branding h1 {
      font-size: 48px;
      margin: 0;
      color: var(--primary);
      font-weight: 800;
    }
    .branding p {
      margin-top: 12px;
      font-size: 22px;
      color: #1f2937;
    }

    /* FORM WRAP with BACKDROP FILTER */
    .form-wrap {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.08);
      backdrop-filter: blur(10px); 
      -webkit-backdrop-filter: blur(10px); 
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input[readonly] { background: #f3f4f6; }

    .row { display: flex; gap: 10px; }
    .col { flex: 1; }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      background: var(--primary);
      color: #ffffff;
      font-weight: 600;
      flex: 1;
    }

    button.secondary {
      background: transparent;
      color: var(--primary);
      border: 1px solid rgba(31,111,235,0.3);
    }

    #log, .statusText {
      margin-top: 16px;
      font-size: 13px;
      color: #374151;
      min-height: 24px;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th { background: #eef2ff; }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .page {
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <ul>
      <li><a href="/index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
      <li><a href="#"><i class="fas fa-chart-line"></i><span>Reports</span></a></li>
      <li><a href="#"><i class="fas fa-project-diagram"></i><span>Architecture</span></a></li>
      <li><a href="/accounts.html"><i class="fas fa-user"></i><span>Accounts</span></a></li>
    </ul>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="branding">
      <h1>Smart Cottage System</h1>
      <p>Innovation at the Heart of Home</p>
    </div>

    <!-- REGISTRATION FORM -->
    <div class="form-wrap">
      <h3>Register Card</h3>
      <div id="log" class="statusText"></div>
      <div class="row">
        <div class="col">
          <label>Name</label>
          <input type="text" id="name">
        </div>
        <div class="col">
          <label>Employee ID</label>
          <input type="text" id="employee_id">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>UID</label>
          <input type="text" id="uid" readonly>
        </div>
        <div class="col">
          <label>Access Level</label>
          <select id="access_level">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Cottage</label>
          <select id="cottage">
            <option value="">Select</option>
            <option value="COTTAGE-1">Cottage 1</option>
            <option value="COTTAGE-2">Cottage 2</option>
            <option value="COTTAGE-3">Cottage 3</option>
            <option value="COTTAGE-4">Cottage 4</option>
          </select>
        </div>
        <div class="col">
          <label>Valid Until</label>
          <input type="date" id="valid_until">
        </div>
      </div>
      <div class="actions">
        <button id="registerBtn">Register</button>
        <button id="clearBtn" class="secondary">Clear</button>
      </div>
    </div>

    <!-- LIVE REGISTRATION TABLE -->
    <div class="form-wrap">
      <h3>Recently Registered Cards</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>UID</th>
            <th>Access Level</th>
            <th>Cottage</th>
            <th>Valid Until</th>
          </tr>
        </thead>
        <tbody id="liveTable"></tbody>
      </table>
    </div>

    <!-- DATABASE TABLE -->
    <div class="form-wrap">
      <h3>Registered Cards Database</h3>

      <!-- FILTERS -->
      <div class="actions">
        <button onclick="loadUsers()">All</button>
        <button onclick="loadUsers('COTTAGE-1')">Cottage 1</button>
        <button onclick="loadUsers('COTTAGE-2')">Cottage 2</button>
        <button onclick="loadUsers('COTTAGE-3')">Cottage 3</button>
        <button onclick="loadUsers('COTTAGE-4')">Cottage 4</button>
      </div>

      <!-- SORT -->
      <div class="actions">
        <button class="secondary" onclick="sortUsers('date_desc')">Sort by Latest</button>
        <button class="secondary" onclick="sortUsers('access_level')">Sort by Access Level</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Access Level</th>
            <th>Valid Until</th>
            <th>Cottage</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>

    <footer>© Smart Cottage 2026</footer>
  </div>

  <!-- JS -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io();

    // ELEMENTS
    const uidInput = document.getElementById("uid");
    const nameInput = document.getElementById("name");
    const employeeInput = document.getElementById("employee_id");
    const accessSelect = document.getElementById("access_level");
    const cottageSelect = document.getElementById("cottage");
    const validInput = document.getElementById("valid_until");
    const registerBtn = document.getElementById("registerBtn");
    const clearBtn = document.getElementById("clearBtn");
    const log = document.getElementById("log");
    const liveTable = document.getElementById("liveTable");
    const usersTable = document.getElementById("usersTable");

    let liveData = [];

    // SOCKET.IO: live card tapped
    socket.on("card_tapped", data => {
      if (!data.uid) return;

      uidInput.value = data.uid;
      log.innerText = `Card tapped: ${data.uid}`;
    });

    // REGISTER BUTTON
    registerBtn.addEventListener("click", async () => {
      if (!uidInput.value || !nameInput.value || !employeeInput.value) {
        log.innerText = "Complete all required fields";
        return;
      }

      const payload = {
        uid: uidInput.value,
        name: nameInput.value,
        employee_id: employeeInput.value,
        access_level: accessSelect.value,
        cottage: cottageSelect.value,
        valid_until: validInput.value
      };

      const res = await fetch("/api/register_card", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        log.innerText = "Card registered!";
        addToLiveTable(payload);
        clearForm();
        loadUsers();
      } else {
        log.innerText = "Registration failed!";
      }
    });

    // CLEAR BUTTON
    clearBtn.addEventListener("click", () => {
      clearForm();
      log.innerText = "Form cleared";
    });

    function clearForm() {
      uidInput.value = "";
      nameInput.value = "";
      employeeInput.value = "";
      accessSelect.value = "USER";
      cottageSelect.value = "";
      validInput.value = "";
    }

    // LIVE TABLE UPDATE
    function addToLiveTable(card) {
      liveData.unshift(card);
      if (liveData.length > 5) liveData.pop();

      liveTable.innerHTML = "";
      liveData.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.name}</td>
          <td>${c.employee_id}</td>
          <td>${c.uid}</td>
          <td>${c.access_level}</td>
          <td>${c.cottage}</td>
          <td>${c.valid_until || "-"}</td>
        `;
        liveTable.appendChild(tr);
      });
    }

    // DATABASE TABLE
    let currentCottage = "";
    let currentSort = "";

    async function loadUsers(cottage = currentCottage) {
      currentCottage = cottage;
      let url = `/api/users?`;
      if (cottage) url += `cottage=${cottage}&`;
      if (currentSort) url += `sort=${currentSort}`;

      const res = await fetch(url);
      const data = await res.json();

      usersTable.innerHTML = "";
      data.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.name || "-"}</td>
          <td>${u.employee_id || "-"}</td>
          <td>${u.access_level}</td>
          <td>${u.valid_until || "-"}</td>
          <td>${u.cottage || "-"}</td>
        `;
        usersTable.appendChild(tr);
      });
    }

    function sortUsers(type) {
      currentSort = type;
      loadUsers();
    }

    // INIT
    loadUsers();
  </script>
</body>
</html>
