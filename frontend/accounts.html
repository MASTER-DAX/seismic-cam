
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Cottage System — Register Card</title>

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

  <style>
    :root {
      --bg: #e8f2ff;
      --primary: #1f6feb;
      --muted: #6b7280;
      --card-bg: rgba(255, 255, 255, 0.75);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Nunito', system-ui, -apple-system;
      background: var(--bg);
      color: #111827;
    }

    body { display: flex; }

    /* SIDEBAR */
    #sidebar {
      width: 64px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 16px;
      transition: all 0.3s;
    }
    #sidebar span { opacity: 0; transition: opacity 0.2s; white-space: nowrap; }
    #sidebar:hover { width: 170px; }
    #sidebar:hover span { opacity: 1; }
    #sidebar ul { margin-top: 32px; list-style: none; padding: 0; color: #4b5563; }
    #sidebar li { margin-bottom: 16px; }
    #sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }
    #sidebar a:hover { color: var(--primary); }

    /* MAIN */
    .main { flex: 1; display: flex; flex-direction: column; }

    .page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      gap: 80px;
    }

    .branding { max-width: 420px; }
    .branding h1 {
      font-size: 48px;
      margin: 0;
      color: var(--primary);
      font-weight: 800;
    }
    .branding p {
      margin-top: 12px;
      font-size: 22px;
      color: #1f2937;
    }

    /* FORM WRAP with BACKDROP FILTER */
    .form-wrap {
      width: 420px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.08);
      backdrop-filter: blur(10px); /* <-- new */
      -webkit-backdrop-filter: blur(10px); /* Safari */
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input[readonly] { background: #f3f4f6; }

    .row { display: flex; gap: 10px; }
    .col { flex: 1; }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      background: var(--primary);
      color: #ffffff;
      font-weight: 600;
      flex: 1;
    }

    button.secondary {
      background: transparent;
      color: var(--primary);
      border: 1px solid rgba(31,111,235,0.3);
    }

    #log {
      margin-top: 16px;
      font-size: 13px;
      color: #374151;
      min-height: 24px;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .page {
        flex-direction: column;
        gap: 40px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <ul>
      <li><a href="/index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
      <li><a href="#"><i class="fas fa-chart-line"></i><span>Reports</span></a></li>
      <li><a href="#"><i class="fas fa-project-diagram"></i><span>Architecture</span></a></li>
      <li><a href="/accounts.html"><i class="fas fa-user"></i><span>Accounts</span></a></li>
    </ul>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="page">
      <div class="branding">
        <h1>Smart Cottage System</h1>
        <p>Innovation at the Heart of Home</p>
      </div>

      <div class="form-wrap">
        <form id="regForm" autocomplete="off">

          <label>Cottage Assignment
            <select id="cottage">
              <option value="COTTAGE-1">Cottage 1</option>
              <option value="COTTAGE-2">Cottage 2</option>
              <option value="COTTAGE-3">Cottage 3</option>
              <option value="COTTAGE-4">Cottage 4</option>
            </select>
          </label>

          <label>Card UID
            <input id="uid" type="text" readonly placeholder="Tap a card...">
          </label>

          <label>Name
            <input id="name" type="text" required>
          </label>

          <div class="row">
            <div class="col">
              <label>Employee ID
                <input id="employee_id" type="text">
              </label>
            </div>
            <div class="col">
              <label>Access Level
                        <select id="access_level" required>
                      <option value="guest">Guest</option>
                      <option value="basic">Basic</option>
                      <option value="premium">Premium</option>
                      <option value="admin">Admin</option>
                      </select>

              </label>
            </div>
          </div>

          <label>Valid Until
            <input id="valid_until" type="date">
          </label>

          <div class="actions">
            <button type="submit">Save</button>
            <button type="button" class="secondary" id="clearBtn">Clear</button>
          </div>

          <div id="log">Waiting for card...</div>
        </form>
      </div>

    </div>

    <footer>© Smart Cottage 2026</footer>
  </div>

  <!-- JS -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io(window.location.origin);

    const uidInput = document.getElementById("uid");
    const log = document.getElementById("log");
    const form = document.getElementById("regForm");

    socket.on("connect", () => {
      log.textContent = "Connected. Tap a card.";
    });

    socket.on("disconnect", () => {
      log.textContent = "Disconnected.";
    });

    // ✅ Functionality: Realtime display of tapped card
    socket.on("card_tapped", (data) => {
      if (!data || !data.uid) return;

      uidInput.value = data.uid;

      if (data.access === "granted") {
        log.textContent = "Card " + data.uid + " — ACCESS GRANTED";
      } else if (data.access === "denied") {
        log.textContent = "Card " + data.uid + " — ACCESS DENIED";
      } else {
        log.textContent = "Card tapped: " + data.uid;
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!uidInput.value) {
        log.textContent = "Tap a card first.";
        return;
      }

      const payload = {
        uid: uidInput.value,
        name: document.getElementById("name").value,
        employee_id: document.getElementById("employee_id").value,
        access_level: document.getElementById("access_level").value,
        valid_until: document.getElementById("valid_until").value,
        cottage: document.getElementById("cottage").value
      };

      const res = await fetch("/api/register_card", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        log.textContent = "Card saved.";
        form.reset();
        uidInput.value = "";
      } else {
        log.textContent = "Save failed.";
      }
    });

    document.getElementById("clearBtn").onclick = () => {
      form.reset();
      uidInput.value = "";
      log.textContent = "Cleared.";
    };
  </script>
</body>
</html>
