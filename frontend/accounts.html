<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Cottage System — RFID</title>

  <style>
    :root {
      --bg: #e8f2ff;
      --primary: #1f6feb;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system;
      background: var(--bg);
      color: #111827;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* MAIN LAYOUT */
    .page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      gap: 80px;
    }

    /* LEFT SIDE (HEADER LIKE FACEBOOK) */
    .branding {
      max-width: 420px;
    }

    .branding h1 {
      font-size: 48px;
      margin: 0;
      color: var(--primary);
      font-weight: 800;
    }

    .branding p {
      margin-top: 12px;
      font-size: 22px;
      color: #1f2937;
    }

    /* RIGHT SIDE (FORM, NO BOX) */
    .form-wrap {
      width: 420px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      background: #ffffff;
    }

    input[readonly] {
      background: #f3f4f6;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .col { flex: 1; }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      background: var(--primary);
      color: #ffffff;
      font-weight: 600;
      flex: 1;
    }

    button.secondary {
      background: transparent;
      color: var(--primary);
      border: 1px solid rgba(31,111,235,0.3);
    }

    #log {
      margin-top: 16px;
      font-size: 13px;
      color: #374151;
      min-height: 32px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .page {
        flex-direction: column;
        gap: 40px;
        text-align: center;
      }
      .branding h1 { font-size: 40px; }
      .branding p { font-size: 18px; }
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- LEFT HEADER -->
    <div class="branding">
      <h1>Smart Cottage System</h1>
      <p>Innovation at the Heart of Home</p>
    </div>

    <!-- RIGHT FORM -->
    <div class="form-wrap">
      <form id="regForm" autocomplete="off">

        <label>Cottage Assignment
          <select id="cottage">
            <option value="COTTAGE-1">Cottage 1</option>
            <option value="COTTAGE-2">Cottage 2</option>
            <option value="COTTAGE-3">Cottage 3</option>
            <option value="COTTAGE-4">Cottage 4</option>
          </select>
        </label>

        <label>Card UID
          <input id="uid" type="text" readonly placeholder="Tap a card...">
        </label>

        <label>Name
          <input id="name" type="text" required placeholder="Full name">
        </label>

        <div class="row">
          <div class="col">
            <label>Employee ID
              <input id="employee_id" type="text">
            </label>
          </div>
          <div class="col">
            <label>Access Level
              <select id="access_level">
                <option value="user">User</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
                <option value="guest">Guest</option>
              </select>
            </label>
          </div>
        </div>

        <label>Valid Until
          <input id="valid_until" type="date">
        </label>

        <div class="actions">
          <button type="submit">Save</button>
          <button type="button" class="secondary" id="clearBtn">Clear</button>
        </div>

        <div id="log">No activity yet.</div>
      </form>
    </div>

  </div>

  <footer>
    © Smart Cottage 2026
  </footer>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io(window.location.origin);

    const uidInput = document.getElementById("uid");
    const log = document.getElementById("log");
    const form = document.getElementById("regForm");

    function appendLog(msg) {
      const ts = new Date().toLocaleTimeString();
      log.textContent = `[${ts}] ${msg}`;
    }

    socket.on("card_tapped", data => {
      if (!data?.uid) return;
      uidInput.value = data.uid;
      appendLog("Card tapped: " + data.uid);
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();

      const payload = {
        uid: uidInput.value,
        name: name.value,
        employee_id: employee_id.value,
        access_level: access_level.value,
        valid_until: valid_until.value,
        cottage: cottage.value
      };

      if (!payload.uid) return appendLog("Tap a card first.");

      appendLog("Saving…");

      const res = await fetch("/api/register_card", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      appendLog(res.ok ? "Saved successfully" : "Error saving");
      if (res.ok) {
        form.reset();
        uidInput.value = "";
      }
    });

    clearBtn.onclick = () => {
      form.reset();
      uidInput.value = "";
      appendLog("Form cleared");
    };
  </script>

</body>
</html>
