<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RFID Admin — Register Card</title>
  <meta name="description" content="Admin interface to register RFID cards (ESP32 + MFRC522 backend)" />
  <style>
    /* ---------- Layout ---------- */
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --primary: #1f6feb;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#111827; }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card {
      width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(15,23,42,0.08);
      padding: 22px;
    }
    h1 { margin:0 0 6px 0; font-size:20px; letter-spacing:-0.2px; }
    p.lead { margin:0 0 14px 0; color:var(--muted); font-size:13px; }

    /* ---------- Notice & Tap area ---------- */
    #notice { font-size:13px; color:var(--muted); margin-bottom:10px; display:flex; align-items:center; gap:8px; }
    #notice .dot { width:10px; height:10px; border-radius:50%; background:#fde68a; box-shadow:0 0 0 4px rgba(250,204,21,0.06); }

    /* ---------- Form ---------- */
    form label { display:block; margin:10px 0 0 0; font-size:13px; color:#374151; }
    input[type="text"], input[type="date"], select {
      width:100%; padding:10px 12px; margin-top:8px; border-radius:8px; border:1px solid #e6e9ee; background:#fcfdff;
      font-size:14px; outline:none;
    }
    input[readonly] { background:#f3f4f6; color:#111827; }
    .row { display:flex; gap:10px; }
    .row .col { flex:1; }

    .actions { display:flex; gap:8px; margin-top:16px; align-items:center; }
    button {
      appearance:none; border:0; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer;
      background:var(--primary); color: #fff;
    }
    button.secondary {
      background:transparent; color:var(--primary); border:1px solid rgba(31,111,235,0.12);
      font-weight:600;
    }

    /* ---------- small text / logs ---------- */
    #log { margin-top:14px; font-size:13px; color:#374151; background:#fbfdff; border-radius:8px; padding:10px; border:1px dashed #eef2ff; min-height:36px; }
    .small { font-size:12px; color:var(--muted); margin-top:6px; }

    /* Responsive */
    @media (max-width:480px) {
      .card { width:100%; padding:16px; border-radius:10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">RFID Card Registration</h1>
      <p class="lead">Tap a card on the reader. The UID will appear below — fill details and click Save.</p>

      <div id="notice"><span class="dot" aria-hidden="true"></span><span id="noticeText">Waiting for card tap…</span></div>

      <form id="regForm" autocomplete="off" novalidate>
        <label for="uid">Card UID
          <input id="uid" name="uid" type="text" readonly aria-readonly="true" placeholder="Tap a card..." />
        </label>

        <label for="name">Name
          <input id="name" name="name" type="text" required placeholder="Full name" />
        </label>

        <div class="row" style="margin-top:6px;">
          <div class="col">
            <label for="employee_id">Employee ID
              <input id="employee_id" name="employee_id" type="text" placeholder="Optional" />
            </label>
          </div>
          <div class="col">
            <label for="access_level">Access Level
              <select id="access_level" name="access_level" aria-label="Access Level">
                <option value="user">User</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
                <option value="guest">Guest</option>
              </select>
            </label>
          </div>
        </div>

        <label for="valid_until" style="margin-top:10px;">Valid Until
          <input id="valid_until" name="valid_until" type="date" />
        </label>

        <div class="actions">
          <button type="submit" id="saveBtn">Save</button>
          <button type="button" class="secondary" id="clearBtn">Clear</button>
        </div>

        <div id="log" aria-live="polite">No activity yet.</div>
        <div class="small">Tip: Make sure ESP32 reader is connected and backend Socket.IO is reachable.</div>
      </form>
    </main>
  </div>

  <!-- Socket.IO CDN (v4) -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    /**
     * CONFIG:
     * - If you serve this HTML from the same origin as the backend, leave SERVER = ''.
     * - Otherwise set SERVER to the full backend URL, e.g. "https://your-app.onrender.com"
     *
     * Backend endpoints used:
     * - Socket.IO for 'card_tapped' events
     * - POST /api/register_card to save card info (expects JSON)
     */
    const SERVER = ''; // <-- set backend URL if not same-origin (no trailing slash)

    const socketUrl = SERVER || window.location.origin;
    const socket = io(socketUrl, { transports: ['websocket', 'polling'] });

    const uidInput = document.getElementById('uid');
    const nameInput = document.getElementById('name');
    const empInput = document.getElementById('employee_id');
    const accessSelect = document.getElementById('access_level');
    const validUntil = document.getElementById('valid_until');
    const noticeText = document.getElementById('noticeText');
    const log = document.getElementById('log');
    const form = document.getElementById('regForm');
    const saveBtn = document.getElementById('saveBtn');
    const clearBtn = document.getElementById('clearBtn');

    function appendLog(msg, replace=false) {
      const ts = new Date().toLocaleTimeString();
      if (replace) {
        log.textContent = `[${ts}] ${msg}`;
      } else {
        log.textContent = `[${ts}] ${msg}\n` + log.textContent;
      }
    }

    // Socket events
    socket.on('connect', () => {
      appendLog('Connected to server (' + socket.id + ')', true);
    });

    socket.on('disconnect', (reason) => {
      appendLog('Disconnected: ' + reason, true);
    });

    // Expect server to emit { uid: '04:A3:12:...' }
    socket.on('card_tapped', (data) => {
      if (!data || !data.uid) return;
      const uid = data.uid;
      uidInput.value = uid;
      noticeText.textContent = 'Card detected: ' + uid;
      appendLog('Card tapped: ' + uid, true);

      // Optionally, focus the name field for quick typing
      nameInput.focus();
    });

    // Fallback: show socket errors
    socket.on('connect_error', (err) => {
      appendLog('Socket connect error: ' + (err && err.message ? err.message : err), true);
    });

    // Form submit (register card)
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const uid = uidInput.value.trim();
      const name = nameInput.value.trim();
      if (!uid) { appendLog('No UID present. Tap a card first.'); return; }
      if (!name) { appendLog('Name is required.'); nameInput.focus(); return; }

      const payload = {
        uid,
        name,
        employee_id: empInput.value.trim() || null,
        access_level: accessSelect.value,
        valid_until: validUntil.value || null,
        write_to_card: false // change to true if you will implement server pending_write flow
      };

      saveBtn.disabled = true;
      appendLog('Saving card to server...', true);

      try {
        const res = await fetch((SERVER || '') + '/api/register_card', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const json = await res.json().catch(()=>({}));
        if (res.ok) {
          appendLog('Saved ✓ UID: ' + uid, true);
          // clear form but leave UID for convenience (or clear it entirely)
          uidInput.value = '';
          form.reset();
          noticeText.textContent = 'Saved ✓ Tap next card...';
        } else {
          appendLog('Error saving: ' + (json.error || res.statusText || 'unknown'), true);
        }
      } catch (err) {
        appendLog('Network error: ' + err.message, true);
      } finally {
        saveBtn.disabled = false;
      }
    });

    clearBtn.addEventListener('click', () => {
      uidInput.value = '';
      form.reset();
      noticeText.textContent = 'Cleared.';
      appendLog('Form cleared.', true);
    });

    // Helpful: try to reconnect socket when page becomes visible again
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && !socket.connected) {
        socket.connect();
      }
    });
  </script>
</body>
</html>
