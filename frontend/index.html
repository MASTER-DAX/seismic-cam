<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Smart Cottage System – Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css?familyNunito:400,600,700,800" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Nunito',sans-serif;
  background:#eef3f9;
  display:flex;
  color:#1f2937;
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:#fff;
  height:100vh;
  padding:20px;
  box-shadow:2px 0 12px rgba(0,0,0,.05);
}
.sidebar h2{
  font-size:18px;
  font-weight:800;
  color:#2563eb;
  margin-bottom:30px;
}
.sidebar ul{list-style:none;padding:0}
.sidebar li{margin-bottom:12px}
.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 14px;
  border-radius:8px;
  color:#374151;
  text-decoration:none;
  font-weight:600;
}
.sidebar a.active,
.sidebar a:hover{
  background:#e8f0ff;
  color:#2563eb;
}

/* MAIN */
.main{
  flex:1;
  padding:24px;
  overflow-y:auto;
}

/* HEADER */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}
.topbar h1{
  font-size:24px;
  font-weight:800;
}
.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin-bottom:24px;
}
.stat-card{
  background:#fff;
  border-radius:12px;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 18px rgba(0,0,0,.05);
}
.stat-card h4{
  font-size:14px;
  color:#6b7280;
  margin:0;
}
.stat-card p{
  font-size:22px;
  font-weight:800;
  margin-top:4px;
}
.icon{
  background:#eef2ff;
  color:#2563eb;
  padding:12px;
  border-radius:10px;
  font-size:18px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 8px 24px rgba(0,0,0,.06);
  margin-bottom:24px;
}
.card h3{
  margin:0 0 12px;
  font-size:16px;
  font-weight:800;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  font-size:13px;
  border-bottom:1px solid #e5e7eb;
}
th{
  background:#f3f6fb;
  text-align:left;
}

/* USER DISTRIBUTION */
.distribution{
  display:flex;
  gap:32px;
  align-items:center;
  flex-wrap:wrap;
}
.legend{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.legend-item{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:14px;
  font-weight:600;
}
.dot{
  width:12px;
  height:12px;
  border-radius:50%;
}
.dot.guest{background:#60a5fa}
.dot.basic{background:#34d399}
.dot.premium{background:#fbbf24}
.dot.admin{background:#f87171}

footer{
  text-align:center;
  font-size:12px;
  color:#6b7280;
  margin-top:24px;
}

@media(max-width:1024px){
  .stats{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Smart Cottage System</h2>
  <ul>
    <li><a class="active"><i class="fas fa-home"></i>Dashboard</a></li>
    <li><a><i class="fas fa-users"></i>Guests</a></li>
    <li><a><i class="fas fa-chart-bar"></i>Reports</a></li>
    <li><a><i class="fas fa-cog"></i>Settings</a></li>
  </ul>
</div>

<!-- MAIN -->
<div class="main">

  <!-- HEADER -->
  <div class="topbar">
    <h1>Dashboard</h1>
    <img src="https://i.pravatar.cc/40" class="avatar">
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card">
      <div><h4>Active Guests</h4><p id="guestCount">0</p></div>
      <div class="icon"><i class="fas fa-users"></i></div>
    </div>
    <div class="stat-card">
      <div><h4>Basic</h4><p id="basicCount">0</p></div>
      <div class="icon"><i class="fas fa-user"></i></div>
    </div>
    <div class="stat-card">
      <div><h4>Premium</h4><p id="premiumCount">0</p></div>
      <div class="icon"><i class="fas fa-star"></i></div>
    </div>
    <div class="stat-card">
      <div><h4>Admin</h4><p id="adminCount">0</p></div>
      <div class="icon"><i class="fas fa-user-shield"></i></div>
    </div>
  </div>

  <!-- DATABASE -->
  <div class="card">
    <h3>Registered Cards Database</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Access Level</th>
          <th>Valid Until</th>
          <th>Cottage</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>

  <!-- USER DISTRIBUTION (MERGED BELOW DATABASE) -->
  <div class="card">
    <h3>User Distribution</h3>

    <div class="distribution">
      <div id="userChart" class="ct-chart ct-perfect-fourth" style="width:260px;"></div>

      <div class="legend">
        <div class="legend-item"><span class="dot guest"></span> Guest: <span id="lgGuest">0</span></div>
        <div class="legend-item"><span class="dot basic"></span> Basic: <span id="lgBasic">0</span></div>
        <div class="legend-item"><span class="dot premium"></span> Premium: <span id="lgPremium">0</span></div>
        <div class="legend-item"><span class="dot admin"></span> Admin: <span id="lgAdmin">0</span></div>
      </div>
    </div>
  </div>

  <footer>© Smart Cottage 2026</footer>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

<script>
const usersTable = document.getElementById("usersTable");
const guestEl = document.getElementById("guestCount");
const basicEl = document.getElementById("basicCount");
const premiumEl = document.getElementById("premiumCount");
const adminEl = document.getElementById("adminCount");

const lgGuest = document.getElementById("lgGuest");
const lgBasic = document.getElementById("lgBasic");
const lgPremium = document.getElementById("lgPremium");
const lgAdmin = document.getElementById("lgAdmin");

let userChart;

/* LOAD USERS */
async function loadUsers(){
  const res = await fetch("/api/users");
  const users = await res.json();
  usersTable.innerHTML="";
  users.forEach(u=>{
    usersTable.innerHTML+=`
      <tr>
        <td>${u.name||"-"}</td>
        <td>${u.employee_id||"-"}</td>
        <td>${u.access_level||"-"}</td>
        <td>${u.valid_until||"-"}</td>
        <td>${u.cottage||"-"}</td>
      </tr>`;
  });
}

/* LOAD COUNTS + CHART */
async function loadUserCounts(){
  const res = await fetch("/api/user_counts");
  const d = await res.json();

  const guest=d.guest||0;
  const basic=d.basic||0;
  const premium=d.premium||0;
  const admin=d.admin||0;

  guestEl.textContent=guest;
  basicEl.textContent=basic;
  premiumEl.textContent=premium;
  adminEl.textContent=admin;

  lgGuest.textContent=guest;
  lgBasic.textContent=basic;
  lgPremium.textContent=premium;
  lgAdmin.textContent=admin;

  renderChart(guest,basic,premium,admin);
}

/* DONUT CHART */
function renderChart(g,b,p,a){
  if(userChart) userChart.detach();

  userChart = new Chartist.Pie('#userChart',{
    series:[g,b,p,a],
    labels:['Guest','Basic','Premium','Admin']
  },{
    donut:true,
    donutWidth:40,
    showLabel:true
  });
}

/* INIT */
loadUsers();
loadUserCounts();
setInterval(loadUserCounts,5000);
</script>

</body>
</html>
