<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cottage System – Dashboard</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

<style>
:root{
  --bg:#eef4ff;
  --sidebar:#ffffff;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Nunito,system-ui;
  background:var(--bg);
  color:var(--text);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:230px;
  background:var(--sidebar);
  padding:20px;
  box-shadow:2px 0 10px rgba(0,0,0,.05);
}
.sidebar h2{
  font-size:16px;
  font-weight:800;
  margin-bottom:30px;
}
.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 12px;
  border-radius:10px;
  color:#374151;
  text-decoration:none;
  margin-bottom:6px;
}
.sidebar a.active,
.sidebar a:hover{
  background:#e0ecff;
  color:var(--primary);
}

/* MAIN */
.main{
  flex:1;
  padding:24px;
  overflow:auto;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.header h1{
  font-size:22px;
  font-weight:800;
}
.profile{
  display:flex;
  align-items:center;
  gap:10px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin-bottom:20px;
}
.stat{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.stat h3{
  font-size:13px;
  color:var(--muted);
}
.stat p{
  font-size:22px;
  font-weight:800;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.06);
}
.card h3{
  font-size:16px;
  font-weight:800;
  margin-bottom:12px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
  font-size:13px;
}
th{
  background:#f3f6ff;
  text-align:left;
}

/* BUTTON */
.btn{
  background:var(--primary);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
}

/* LIST */
.list{
  font-size:13px;
}
.list div{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid var(--border);
}

/* CHART PLACEHOLDER */
.chart{
  height:200px;
  background:linear-gradient(135deg,#dbeafe,#eff6ff);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#2563eb;
  font-weight:700;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Smart Cottage System</h2>
  <a class="active"><i class="fas fa-home"></i> Dashboard</a>
  <a><i class="fas fa-building"></i> Cottages</a>
  <a><i class="fas fa-users"></i> Guests</a>
  <a><i class="fas fa-cog"></i> Settings</a>
  <a><i class="fas fa-file-alt"></i> Reports</a>
  <a><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- MAIN -->
<div class="main">

  <!-- HEADER -->
  <div class="header">
    <h1>Dashboard</h1>
    <div class="profile">
      <i class="far fa-bell"></i>
      <strong>Admin</strong>
    </div>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat">
      <div>
        <h3>Total Cottages</h3>
        <p>—</p>
      </div>
      <i class="fas fa-home"></i>
    </div>

    <div class="stat">
      <div>
        <h3>Active Guests</h3>
        <p id="activeGuests">0</p>
      </div>
      <i class="fas fa-user-friends"></i>
    </div>

    <div class="stat">
      <div>
        <h3>Revenue</h3>
        <p>—</p>
      </div>
      <i class="fas fa-wallet"></i>
    </div>

    <div class="stat">
      <div>
        <h3>Occupancy</h3>
        <p>—</p>
      </div>
      <i class="fas fa-chart-pie"></i>
    </div>
  </div>

  <!-- GRID -->
  <div class="grid">

    <!-- TABLE -->
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <h3>Registered Cards Database</h3>
        <button class="btn" id="refreshBtn">Update Database</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Access Level</th>
            <th>Valid Until</th>
            <th>Cottage</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>

    <!-- RIGHT -->
    <div style="display:grid;gap:20px">
      <div class="card">
        <h3>Recent Bookings</h3>
        <div class="list">
          <div><span>—</span><span>—</span></div>
        </div>
      </div>

      <div class="card">
        <h3>Cottage Occupancy</h3>
        <div class="chart">CHART PLACEHOLDER</div>
      </div>
    </div>

  </div>
</div>

<!-- ================= JS ================= -->
<script>
const API_BASE = "";

/* LOAD USERS */
async function loadUsers(){
  try{
    const res = await fetch(`${API_BASE}/api/users`);
    const users = await res.json();

    document.getElementById("activeGuests").textContent = users.length;

    const tbody = document.getElementById("usersTable");
    tbody.innerHTML = "";

    users.forEach(u=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.name || "-"}</td>
        <td>${u.employee_id || "-"}</td>
        <td>${capitalize(u.access_level)}</td>
        <td>${u.valid_until || "-"}</td>
        <td>${u.cottage || "-"}</td>
      `;
      tbody.appendChild(tr);
    });

  }catch(err){
    console.error("Error loading users:", err);
  }
}

function capitalize(text){
  if(!text) return "-";
  return text.charAt(0).toUpperCase() + text.slice(1);
}

document.getElementById("refreshBtn").addEventListener("click", loadUsers);

/* AUTO LOAD */
loadUsers();
</script>

</body>
</html>
