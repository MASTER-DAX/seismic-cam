<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cottage System – Dashboard</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

<!-- Tailwind -->
<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>

<style>
:root{
  --bg:#eef4ff;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Nunito,system-ui;
  background:var(--bg);
  color:var(--text);
}

/* SIDEBAR */
#sidebar{
  width:64px;
  transition:all .3s ease;
  z-index:50;
}
#sidebar span{
  opacity:0;
  white-space:nowrap;
  transition:opacity .2s ease;
}
#sidebar:hover{
  width:170px;
}
#sidebar:hover span{
  opacity:1;
}

/* MAIN SHIFT */
.main{
  margin-left:64px;
  transition:margin-left .3s ease;
  padding:24px;
  height:100vh;
  overflow:auto;
}
#sidebar:hover ~ .main{
  margin-left:170px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.header h1{
  font-size:22px;
  font-weight:800;
}
.profile{
  display:flex;
  align-items:center;
  gap:10px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin-bottom:20px;
}
.stat{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.stat h3{
  font-size:13px;
  color:var(--muted);
}
.stat p{
  font-size:22px;
  font-weight:800;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.06);
}
.card h3{
  font-size:16px;
  font-weight:800;
  margin-bottom:12px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
  font-size:13px;
}
th{
  background:#f3f6ff;
  text-align:left;
}

/* BUTTON */
.btn{
  background:var(--primary);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
}

/* LIST */
.list{
  font-size:13px;
}
.list div{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid var(--border);
}

/* CHART */
.chart{
  height:200px;
  background:linear-gradient(135deg,#dbeafe,#eff6ff);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#2563eb;
  font-weight:700;
}
</style>
</head>

<body class="flex">

<!-- SIDEBAR -->
<div id="sidebar" class="fixed h-screen bg-white shadow px-4">
  <ul class="mt-10 space-y-6 text-gray-600">

    <li>
      <a class="flex items-center text-blue-600 font-semibold">
        <i class="fas fa-home w-6 text-center"></i>
        <span class="ml-3">Dashboard</span>
      </a>
    </li>

    <li>
      <a class="flex items-center hover:text-blue-500">
        <i class="fas fa-chart-line w-6 text-center"></i>
        <span class="ml-3">Reports</span>
      </a>
    </li>

    <li>
      <a class="flex items-center hover:text-blue-500">
        <i class="fas fa-project-diagram w-6 text-center"></i>
        <span class="ml-3">Architecture</span>
      </a>
    </li>

    <li class="pt-6 border-t">
      <a class="flex items-center hover:text-red-500">
        <i class="fas fa-sign-out-alt w-6 text-center"></i>
        <span class="ml-3">Logout</span>
      </a>
    </li>

  </ul>
</div>

<!-- MAIN -->
<div class="main">

  <!-- HEADER -->
  <div class="header">
    <h1>Dashboard</h1>
    <div class="profile">
      <i class="far fa-bell"></i>
      <strong>Admin</strong>
    </div>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat">
      <div>
        <h3>Total Cottages</h3>
        <p>—</p>
      </div>
      <i class="fas fa-home"></i>
    </div>

    <div class="stat">
      <div>
        <h3>Active Guests</h3>
        <p id="activeGuests">0</p>
      </div>
      <i class="fas fa-user-friends"></i>
    </div>

    <div class="stat">
      <div>
        <h3>Revenue</h3>
        <p>—</p>
      </div>
      <i class="fas fa-wallet"></i>
    </div>

    <div class="stat">
      <div>
        <h3>Occupancy</h3>
        <p>—</p>
      </div>
      <i class="fas fa-chart-pie"></i>
    </div>
  </div>

  <!-- GRID -->
  <div class="grid">

    <div class="card">
      <div class="flex justify-between items-center mb-3">
        <h3>Registered Cards Database</h3>
        <button class="btn" id="refreshBtn">Update Database</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Access Level</th>
            <th>Valid Until</th>
            <th>Cottage</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>

    <div class="grid gap-5">
      <div class="card">
        <h3>Recent Bookings</h3>
        <div class="list">
          <div><span>—</span><span>—</span></div>
        </div>
      </div>

      <div class="card">
        <h3>Cottage Occupancy</h3>
        <div class="chart">CHART PLACEHOLDER</div>
      </div>
    </div>

  </div>
</div>

<script>
const API_BASE = "";

async function loadUsers(){
  try{
    const res = await fetch(`${API_BASE}/api/users`);
    const users = await res.json();
    document.getElementById("activeGuests").textContent = users.length;

    const tbody = document.getElementById("usersTable");
    tbody.innerHTML = "";
    users.forEach(u=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.name||"-"}</td>
        <td>${u.employee_id||"-"}</td>
        <td>${u.access_level||"-"}</td>
        <td>${u.valid_until||"-"}</td>
        <td>${u.cottage||"-"}</td>
      `;
      tbody.appendChild(tr);
    });
  }catch(e){console.error(e);}
}

document.getElementById("refreshBtn").onclick = loadUsers;
loadUsers();
</script>

</body>
</html>
