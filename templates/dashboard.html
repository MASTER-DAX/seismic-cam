
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RFID Registration System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        #container {
            max-width: 500px;
            margin: auto;
        }

        #statusBox {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            font-size: 20px;
            text-align: center;
        }

        #registerBox {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005dc1;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="container">

    <div id="statusBox">Waiting for card tap...</div>

    <div id="registerBox" class="hidden">
        <h2>Register New Card</h2>
        <p>Card UID: <span id="regUID"></span></p>

        <input id="name" placeholder="Full Name" />
        <input id="email" placeholder="Email" />

        <button onclick="submitRegistration()">Register Card</button>
    </div>

</div>

<script>
    // CHANGE TO YOUR RENDER SERVER URL
    const SERVER = "https://your-render-server.onrender.com";

    let lastUID = null;

    // Called by ESP32 when card is tapped
    async function cardTapped(uid) {
        lastUID = uid;

        const res = await fetch(`${SERVER}/check_card`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ uid })
        });

        const data = await res.json();

        // Unregistered
        if (!data.registered) {
            document.getElementById("statusBox").innerHTML = "Unregistered card detected. Please register.";
            document.getElementById("registerBox").classList.remove("hidden");
            document.getElementById("regUID").innerHTML = uid;
        }
        // Registered user
        else {
            document.getElementById("statusBox").innerHTML =
                "Welcome, " + data.user.name + "!";
        }
    }

    async function submitRegistration() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        const res = await fetch(`${SERVER}/register`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                uid: lastUID,
                name,
                email
            })
        });

        const d = await res.json();
        alert("Registration successful!");
        location.reload();
    }

    // For demo/testing:
    // cardTapped("A1B2C3D4");
</script>

</body>
</html>
